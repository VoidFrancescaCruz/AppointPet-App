<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
  margin: 0% 2% 0% 2%;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  margin: 5px;
  height: 250px; /* Should be removed. Only for demonstration */
  position: relative;
}

#col1Small {
    flex: 30%;
}

.column img {
  width: 100%;
  height: 350px;
  object-fit: cover;
}

.child1, .text1, .child2, .text2,.child3, .text3, .child5, .text5 {
  position: absolute;
  top: 0;
  left: 0;
}

.child4, .text4 {
  position: absolute;
  top: 0;
  left: 0;
}

h2 {
    color: #fff;
}


.column {
        pointer-events: none; /* disables the hover on the .parent                 */
        overflow: hidden;
  /* max-width: 600px; */

    }

    .column:hover img{           /* styles for parent element when hover is on .child */
        -webkit-filter: blur(5px);
        transition: 1s ease;
        transform: scale(1.3);
    }

   .column .child1, .child2, .child3, .child4, .child5 {
        pointer-events: auto; /* enables the hover on the .parent                  */

    }
    
    .column .child1:hover img{    /* styles for child element when hover is on .child  */
        -webkit-filter: blur(0px);
        transform: scale(1.3);
        transform-origin: top left;
    }

    .column .child2:hover img{    /* styles for child element when hover is on .child  */
        -webkit-filter: blur(0px);
        transform: scale(1.6);
        transform-origin: top left;
    }
    .column .child3:hover img{    /* styles for child element when hover is on .child  */
        -webkit-filter: blur(0px);
        transform: scale(1.2);
        transform-origin: top left;
    }
    .column .child4:hover img{    /* styles for child element when hover is on .child  */
        -webkit-filter: blur(0px);
        transform: scale(1.2);
        transform-origin: top left;
    }
    .column .child5:hover img{    /* styles for child element when hover is on .child  */
        -webkit-filter: blur(0px);
        transform: scale(1.2);
        transform-origin: top left;
    }
  
    .text1, .text2, .text3, .text4, .text5 {
        opacity: 0%;
    }

</style>
</head>
<body>

<h2>Two Equal Columns</h2>

<!-- column = parent -->

<div class="row">

    <div class="column" id="col1Big" style="background-color:#aaa;">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/barrelzoom-1.png">
            <div class="child1">
                <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/drink-1.png" width="100%">
                   <div class="text1">
                    <h2>don't miss this promos</h2>
                    <button type="button">Click Me!</button>
                </div>
            </div>
    </div>
   
    <div class="column" id="col1Small" style="background-color:#aaa;">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/promobg-1.png">
            <div class="child2">
                <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/promofronty-1.png" width="100%">
                   <div class="text2">
                    <h2>don't miss this promos</h2>
                    <button type="button">Click Me!</button>
                </div>
            </div>
    </div>
</div>

<div class="row">
    <div class="column" style="background-color:#aaa;">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/omnibusback-1.png">
            <div class="child3">
                <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/omnibusfront-1.png" width="100%">
                   <div class="text3">
                    <h2>don't miss this promos</h2>
                    <button type="button">Click Me!</button>
                </div>
            </div>
    </div>
    <div class="column" style="background-color:#aaa;">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/owobg-1.png">
            <div class="child4">
                <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/owofront-1.png" width="100%">
                   <div class="text4">
                    <h2>don't miss this promos</h2>
                    <button type="button">Click Me!</button>
                </div>
            </div>
    </div>
    <div class="column" style="background-color:#aaa;">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/image-3399.png">

                </div>
            </div>
    </div>
  </div>

</body>

<script type="text/javascript">
     jQuery(function($) {
  $(".child1").mouseover(function(){
    $(".text1").css("opacity", "100%");
  });
  
  $(".child2").mouseover(function(){
    $(".text2").css("opacity", "100%");
  });

  $(".child3").mouseover(function(){
    $(".text3").css("opacity", "100%");
  });

  $(".child4").mouseover(function(){

  });

  $(".child5").mouseover(function(){
    $(".text5").css("opacity", "100%");
  });

  $(".child1").mouseout(function(){
    $(".text1").css("opacity", "0%");
  });

  $(".child2").mouseout(function(){

  });

  $(".child3").mouseout(function(){

});
</script>

</html>
