<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style>
* {
  box-sizing: border-box;
  font-family: 'Gilroy-Regular',serif;
}

@import url('http://gsm.razzaconsulting.com/wp-content/uploads/2022/11/Gilroy-Regular.ttf');

.row {
  display: flex;
  margin: 0% 5% 0% 5%;
}

/* Create two equal columns that sits next to each other */
.column {
  flex: 50%;
  margin: 5px;
  height: 450px; /* Should be removed. Only for demonstration */
  position: relative;
}

#col1Small {
    flex: 30%;
}

.column img {
  width: 100%;
  height: 450px;
  object-fit: cover;
}

.child1, .text1, .child2, .text2 {
  position: absolute;
  top: 0;
  left: 0;

}

h2 {
    color: #fff;
}

button {
    border: 2px solid white;
    background-color: transparent;
    color: white;
    font-size: 16px;
    font-family: "Gilroy", Sans-serif;
}

.column {
        pointer-events: none; /* disables the hover on the .parent                 */
        overflow: hidden;
  /* max-width: 600px; */

    }

    .column:hover img{           /* styles for parent element when hover is on .child */
        -webkit-filter: blur(5px);
        transition: 1s ease;
        transform: scale(1.3);
    }

   .column .child1, .child2, .child3, .child4, .child5 {
        pointer-events: auto; /* enables the hover on the .parent                  */

    }
    
    .column .child1:hover img{    /* styles for child element when hover is on .child  */
        -webkit-filter: blur(0px);
        transform: scale(1.3);
        transform-origin: top left;
    }

    .column .child2:hover img{    /* styles for child element when hover is on .child  */
        -webkit-filter: blur(0px);
        transform: scale(1.6);
        transform-origin: top left;
    }
    
    .child1, .child2 img{
          transform: scale(1);
    }

  
    .text1, .text2 {
        opacity: 0%;
    }

</style>
</head>
<body>

<!-- column = parent -->

<div class="row">

    <div class="column" id="col1Big" style="background-color:#aaa;">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/barrelzoom-1.png">
            <div class="child1">
                <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/drink-1.png" width="100%">
                   <div class="text1">
                    <h2>don't miss this promos</h2>
                    <button type="button">Click Me!</button>
                </div>
            </div>
    </div>
   
    <div class="column" id="col1Small" style="background-color:#aaa;">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/promobg-1.png">
            <div class="child2">
                <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/03/promofronty-2.png" width="100%">
                   <div class="text2">
                    <h2>don't miss this promos</h2>
                    <button type="button">Click Me!</button>
                </div>
            </div>
    </div>
</div>


</body>

<script type="text/javascript">
     jQuery(function($) {
  $(".child1").mouseover(function(){
    $(".text1").css("opacity", "100%");
  });
  
  $(".child2").mouseover(function(){
    $(".text2").css("opacity", "100%");
  });

});
</script>

</html>
