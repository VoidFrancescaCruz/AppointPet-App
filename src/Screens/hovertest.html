<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
  position: relative;
  overflow: hidden;
  max-width: 300px;
  z-index: 1;
}
.container::after {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: .5s ease all;
  transform-origin: top left;

}
img {transition: .5s ease all; width: 100%; object-fit:cover;}
.container:hover img {
  transform: scale(1.5);

}

.child1, .child2 {
  position: absolute;
  top: 0;
  left: 0;
}

.child1 img {
    object-fit: cover;
}

h2 {
    color: white;
}
/* .container:hover::after {opacity: 1;
    -webkit-filter: blur(5px);
} */
</style>
<body>
    <div class="container">
        <img class="img" src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/barrelzoom-1.png" />

        <div class="child1">
            <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/02/drink-1.png" width="100%">
        </div>
    
        <div class="child2">
            <h2>Child</h2>
            <p>Some text..</p>
        </div>
      </div>
</body>
</html>
