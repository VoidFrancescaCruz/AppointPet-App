<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <title>Document</title>

<style>
   
/* custom html row css */
.row {
display: grid;
grid-template-columns: auto auto auto;
background-color: transparent; 
overflow: hidden;
height: 1280px;
}

/* custom html column css */
.column {
    background-color: transparent;
    font-size: 30px;
    text-align: center;
    z-index: 1;
    height: auto;
}

/* for items that is not displayed at first */
#right_btn2, #right_txt {
    display: none;
}

/* main text default size */
#right_header {
    font-size: 50px;
}

@keyframes rightsideBig {
    from {
        margin-left: 0%;
        transform: scale(1);
    }

    to {
        transform: scale(2.5);
        margin-top: 50%;
        margin-left: -120%;        
    }
}


@keyframes rightsideSmall {
    from {
        transform: scale(2.5);
        margin-top: 50%;
        margin-left: -120%;        
    }

    to {
        margin-left: 0%;
        transform: scale(1);
        margin-top: 0%;

    }
}


@keyframes bgBig {
    from {
        transform: scale(1);
        margin-left: 0%;
    }

    to {
        transform: scale(2);
        margin-left: -50%;
    }
}


@keyframes bgSmall {
    from {
        transform: scale(2);
        margin-left: -50%;
    }

    to {
        transform: scale(1);
        margin-left: 0%;
    }
}

@keyframes fade {
    from {
        opacity: 0%;
    }

    to {
        opacity: 100%;
    }
}

@keyframes fadeout {
    from {
        opacity: 100%;
    }

    to {
        opacity: 0%;
    }
}


@keyframes fontBig {
    from {
        font-size: 50px;
    }

    to {
        font-size: 100px;

    }
}

@keyframes fontSmall {
    from {
        font-size: 100px;
    }

    to {
        font-size: 50px;

    }
}
    </style>
</head>
<body>
    

<div class="row"> 
    <div class="column" id="col1">
        <div id="left_txt">
            <p>text left</p>
        </div>

        <div id="left_btn">
          <button  onclick="check()">ClickL</button>
        </div>
        
        <div id="left_btn2">
          <button  onclick="check2()">Go back</button>
        </div>
    </div>
    
    <div class="column" id="col3">
        <div id="luis">
        <img src="http://gsm.razzaconsulting.com/wp-content/uploads/2023/03/ppay_img.png">
        </div>

    </div>
    
    <div class="column">
        <div id="right_header">
            <p>text right</p>
        </div>

        <div id="right_txt">
            <p>lorem ipsum dolor sit amet</p>
        </div>

        <div id="right_btn">
        <button  onclick="check()">ClickR</button>
        </div>
        
        <div id="right_btn2">
        <button  onclick="check2()">Go back</button>
        </div>
    </div>
</div>

<div class="row">
    <div class="column"></div>
</div>
</body>

<script type="text/javascript">
    var luis = document.getElementById('luis');

var left_txt = document.getElementById('left_txt');
var left_btn = document.getElementById('left_btn');
var right_header = document.getElementById('right_header');
var right_txt = document.getElementById('right_txt');
var right_btn = document.getElementById('right_btn');
var right_btn2 = document.getElementById('right_btn2');
var col1 = document.getElementById('col1');
var col2 = document.getElementById('col2');
var col3 = document.getElementById('col3');

var bg = document.getElementById('bg');
// var text2 = document.getElementById('text2');


// Click btn trigger
function check()
{
     luis.style.animation = "rightsideBig 1s forwards";
    right_btn.style.display = "none";
    col1.style.display = "none";
    right_btn2.style.display = "block";
    right_header.style.animation = "fontBig 1s forwards";
    right_txt.style.display = "block";
    bg.style.animation = "bgBig 1s forwards";

}

//Go back btn trigger
function check2()
{
    luis.style.animation = "rightsideSmall 1s forwards";
    right_btn.style.display = "block";
    col1.style.display = "block";
    right_btn2.style.display = "none";
    right_header.style.animation = "fontSmall 1s forwards";
    right_txt.style.display = "none";
        bg.style.animation = "bgSmall 1s forwards";
    
}

</script>
</html>
